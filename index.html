<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Garden City</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="head-container">
      <a class="logo-link link" href="#">
        <svg class="site-logo" width="236" height="34">
          <use href="./images/icons.svg#icon-logo"></use>
        </svg>
      </a>
      <nav class="site-nav">
        <ul class="nav-list">
          <li class="item"><a class="link" href="#">Explore</a></li>
          <li class="item"><a class="link" href="#">Explore</a></li>
          <li class="item"><a class="link" href="#">Community</a></li>
          <li class="item"><a class="link" href="#">About</a></li>
          <li class="item"><a class="link" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- main -->
  <main>
    <!-- hero section -->
    <section class="section hero">
      <div class="hero-container">
        <img src="./images/hero-min.jpg" alt="Women with flowers">
        <div class="hero-content">
          <h1 class="site-title">A BEAUTIFUL DAY IS IN BLOOM</h1>
          <p class="hero-subtitle">Welcome to Garden City Center, a destination for old favorites, new discoveries and
            everyday delights.</p>
          <a class="logo-link link" href="#">
            <svg class="site-logo" width="150" height="150">
              <use href="./images/icons.svg#icon-directory"></use>
            </svg>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
